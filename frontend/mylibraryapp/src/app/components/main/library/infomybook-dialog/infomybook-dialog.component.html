<h1 mat-dialog-title>{{book.title}}</h1>
<mat-dialog-content>
    <div class="row">
        <div class="col">
            <img [src]="book.thumbnail" class="img">
        </div>
        <div class="col">
            <mat-list>
                <mat-list-item><b>Authors:</b> {{book.authors}}</mat-list-item>
                <mat-list-item><b>ISBN:</b> {{book.isbn}}</mat-list-item>
                <mat-list-item><b>Google ID:</b> {{book.google_id}}</mat-list-item>
                <mat-list-item><b>Added at:</b> {{book.pivot.added_at}}</mat-list-item>
                <mat-list-item><b>Read count:</b> {{book.pivot.read_count}}</mat-list-item>
            </mat-list>
            <mat-form-field class="mx3">
                <mat-label>Update Read Count</mat-label>
                <input matInput type="text" [(ngModel)]="read_count" pattern="^[0-9]*$">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <b>Description:</b> <br>
            {{book.description}}
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    <button mat-raised-button color="primary" (click)="update()" [disabled]="!isValidNumber() || read_count==''">Update</button>
</mat-dialog-actions>
